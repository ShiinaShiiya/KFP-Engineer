version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run: 
          command: cd ./python/bots/
      - python/load-cache
      # - python/install-deps
      - run:
          command: pip install --user -r ./requirements.txt --no-python-version-warning
      - python/save-cache
      - run:
          command: sh test_kfp.sh
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
